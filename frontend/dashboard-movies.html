<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Filmes - Admin | CineViewExperience</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/adminMovies.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="menu-wrapper auth-only">
    <button class="menu-btn" onclick="toggleMenu()">
      <img src="assets/icons/Burger.svg" alt="Menu" class="burger-icon">
    </button>
    <div class="dropdown hidden" id="userMenu">
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Início</a>
      <a href="profile.html">Perfil</a>
      <a href="movies.html">Filmes</a>
      <a href="users.html">Usuários</a>
      <a href="orders.html">Pedidos</a>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="container">
    <h1>Gerenciar Filmes</h1>
    <button id="createMovieBtn" class="create-btn">
      <img src="assets/icons/Plus.svg" alt="Adicionar Filme">
    </button>
    <div id="moviesList" class="movies-list"></div>
  </div>

  <div id="movieModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeMovieModal()">&times;</span>
      <h2 id="movieModalTitle">Novo Filme</h2>
      <form id="movieForm" onsubmit="submitMovieForm(event)">
        <input type="hidden" id="movieId">
        <label for="title">Título:</label>
        <input type="text" id="title" required>
        <label for="description">Descrição:</label>
        <textarea id="description" required></textarea>
        <label for="release_date">Data de Lançamento:</label>
        <input type="date" id="release_date" required>
        <label for="image_url">URL da Imagem:</label>
        <input type="url" id="image_url" required>
        <label for="price">Preço:</label>
        <input type="number" id="price" step="0.01" required>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeConfirmModal()">&times;</span>
      <h3>Confirmar Exclusão</h3>
      <p>Tem certeza que deseja excluir este filme?</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn">Excluir</button>
        <button onclick="closeConfirmModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="successModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeSuccessModal()">&times;</span>
      <h3>Sucesso</h3>
      <p id="successMessage"></p>
      <div class="modal-actions">
        <button onclick="closeSuccessModal()">OK</button>
      </div>
    </div>
  </div>

  <script src="js/adminMovies.js"></script>
  <script src="js/utils.js"></script>
</body>
</html>
